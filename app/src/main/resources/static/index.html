<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <p></p>
    <h2>Загрузите файл (размер не должен первышать 20 Мб)</h2>
    <div class="input-group mb-3">
        <button class="btn btn-primary" type="button" id="button" ng-click="sendFile()">Загрузить</button>
        <input type="file" class="form-control" id="inputGroupFile03" file-model="myFile">
    </div>
    <p></p>
    <h3>Содержимое хранилища</h3>
    <p></p>
    <div>
        <table class="table">
            <thead>
            <tr>
                <td></td>
                <th scope="col">Название</th>
                <td></td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="f in fileList">
                <td><img ng-src="{{f.imageURI}}" width="40" height="40"></td>
                <td>{{f.filename}}</td>
                <td>
                    <a class="btn btn-primary" href="files/{{f.filename}}" download="{{f.filename}}">Скачать</a>
                </td>
                <td>

                    <button class="btn btn-danger" ng-click="deleteFileByName(f.filename)">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
</body>
</html>
